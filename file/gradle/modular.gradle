ext {
    // 模块化配置信息 ( 方便维护不写在 gradle.properties )
    modularConfig = [

            // ==================
            // = project config =
            // ==================

            // 是否打印日志
            isOpenLog = true,
            // 是否 Debug 模式
            isOpenDebug = true,
            // 是否开启优化检测、调试工具 ( 控制 UETool、LeakCanary、BlockCanary、Glance 等开关 )
            showDebugTools = false,
            // 模块化编译开关 ( true = 每个模块都是独立应用, false = 整合运行)
            isModular = false,
            // 升级版本号 ( 视情况而定, 为了区分 versionCode )
            upgradeCode = 1, // 整个 application、module 通用
            // 是否 Release 版本标记 ( 可用于部分配置切换判断 )
            isRelease = false,
    ]

    // 每个模块各自信息
    modularVersion = [
            // 主程序 ( 壳 ) 版本信息
            'app'             : [ // TODO 非模块化情况下, 打包最终使用该信息 ( 根据 project.getName() )
                                  // 版本号
                                  versionCode  : 100,
                                  // 版本名
                                  versionName  : '1.0.0',
                                  // 包名
                                  applicationId: 'afkt.component',
            ],
            // 演示 AAA Module
            'module_aaa'      : [
                    // 版本号
                    versionCode  : 100,
                    // 版本名
                    versionName  : '1.0.0',
                    // 包名
                    applicationId: 'afkt.module.aaa',
            ],
            // 商品相关 Module
            'module_commodity': [
                    // 版本号
                    versionCode  : 100,
                    // 版本名
                    versionName  : '1.0.0',
                    // 包名
                    applicationId: 'afkt.module.commodity',
            ],
            // 首页 Module
            'module_main'     : [
                    // 版本号
                    versionCode  : 100,
                    // 版本名
                    versionName  : '1.0.0',
                    // 包名
                    applicationId: 'afkt.module.main',
            ],
            // 启动页 ( 广告页、首次启动引导页 ) Module
            'module_splash'   : [
                    // 版本号
                    versionCode  : 100,
                    // 版本名
                    versionName  : '1.0.0',
                    // 包名
                    applicationId: 'afkt.module.splash',
            ],
    ]

    // 签名配置信息
    modularSigning = [
            'release': [
                    storeFile    : 'file/sign/demo.jks',
                    storePassword: '123456',
                    keyAlias     : 'demo',
                    keyPassword  : '123456',
            ],
            'debug'  : [
                    storeFile    : 'file/sign/demo.jks',
                    storePassword: '123456',
                    keyAlias     : 'demo',
                    keyPassword  : '123456',
            ]
    ]
